<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="./fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css"
		/>
		<link rel="stylesheet" href="../rest.css" />
		<link rel="stylesheet" href="style.css" />
		<title>Slider | JQuery</title>
	</head>
	<body>
		<div class="container">
			<div class="gallery">
				<div class="gallery-image">
					<img src="./images/1.jpeg" width="100%" />
				</div>
				<div class="gallery-image">
					<img src="./images/3.jpg" width="100%" />
				</div>
				<div class="gallery-image">
					<img src="./images/4.jpg" width="100%" />
				</div>
				<div class="gallery-image">
					<img src="./images/5.jpg" width="100%" />
				</div>
			</div>
			<div class="slider">
				<button class="previous"><i class="fa fa-arrow-left"></i></button>
				<img src="" width="40%" alt="" />
				<button class="next"><i class="fa fa-arrow-right"></i></button>
				<span class="exit"><i class="fab fa-x"></i></span>
			</div>
		</div>
		<script src="jquery-3.7.1.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
